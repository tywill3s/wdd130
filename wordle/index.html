<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <h1 id="header">Wordle <h3>(Tyler's Version)</h3></h1>
    </header>
    <main id="main">
      <div class="grid-container">
        <div id=item1 class="item1"></div>
        <div id=item2 class="item2"></div>
        <div id=item3 class="item3"></div>
        <div id=item4 class="item4"></div>
        <div id=item5 class="item5"></div>
        <div id=item6 class="item1"></div>
        <div id=item7 class="item2"></div>
        <div id=item8 class="item3"></div>
        <div id=item9 class="item4"></div>
        <div id=item10 class="item5"></div>
        <div id=item11 class="item1"></div>
        <div id=item12 class="item2"></div>
        <div id=item13 class="item3"></div>
        <div id=item14 class="item4"></div>
        <div id=item15 class="item5"></div>
        <div id=item16 class="item1"></div>
        <div id=item17 class="item2"></div>
        <div id=item18 class="item3"></div>
        <div id=item19 class="item4"></div>
        <div id=item20 class="item5"></div>
        <div id=item21 class="item1"></div>
        <div id=item22 class="item2"></div>
        <div id=item23 class="item3"></div>
        <div id=item24 class="item4"></div>
        <div id=item25 class="item5"></div>

      <input id=guess type="text" onkeyup="guess()"> </input>
      <button id="button">Guess</button>
      <script src="scripts/scripts.js" defer></script>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
